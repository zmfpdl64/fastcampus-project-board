<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Uno Kim">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="/css/search-bar.css" rel="stylesheet">
</head>
<body>

    <header id="header"></header>
    <main th:object="${article}" class="container">
        <header class="py-5 text-center">
            <h1 >첫번째 글</h1>
        </header>

        <div class="row g-5">
            <section class="col-md-5 col-lg-4 order-md-last">
                <aside>
                    <p><span  class="nick-name">hello</span></p>
                    <p><a  class="email" rel="me" href="mailto:djkehh@gmail.com">none@email.com</a></p>
                    <p><time th:datetime="*{createdAt}" th:text="*{#temporals.format(createdAt(), 'yyyy-MM-dd')}" datetime="2022-01-01T00:00:00">2022-01-01</time></p>
                    <p><a class="hashtag" th:text="*{hashtag()}">#java</a></p>
                </aside>
            </section>

            <article class="col-md-7 col-lg-8">
                <p th:text="*{content()}">본문<br><br></p>
            </article>
        </div>

        <div class="row g-5">
            <section>
                <form class="row g-3">
                    <div class="col-8">
                        <label for="comment-textbox" hidden>댓글</label>
                        <textarea class="form-control" id="comment-textbox" placeholder="댓글 쓰기.." rows="3"></textarea>
                    </div>
                    <div class="col-auto">
                        <label for="comment-submit" hidden>댓글 쓰기</label>
                        <button class="btn btn-primary" id="comment-submit" type="submit">쓰기</button>
                    </div>
                </form>
           </section>
            <ul class="commentul" th:each="comment : ${articleComments}">
                <li th:object="${comment}">
                    <div>
                        <strong th:text="*{nickname()}">Woojin</strong>
                        <time><small th:datetime="*{createdAt()}" th:text="*{#temporals.format(createdAt(),'yyyy-MM-dd HH:mm:ss')}">2022-07-14</small></time>

                        <p th:text="*{content()}">
                            woojin ipsum dolor sit amet, consectetur
                            Lorem ipsum dolor sit amet
                        </p>
                    </div>
                </li>
            </ul>
        </div>

        <div class="row g-5">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo; prev</span>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">next &raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    </main>
    <footer id="footer" ></footer>
<!--    <footer th:replace="footer :: footer"></footer>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
